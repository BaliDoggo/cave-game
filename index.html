<!DOCTYPE html>

<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

</head>

<body>

    <script>

    class PhysicsSprite extends Phaser.Physics.Arcade.Sprite {

    }

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 800,

            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 90 }
                }
            },

            scene: {
                preload: preload,
                create: create,
                update: update,
            }

        };

    let game = new Phaser.Game(config);

var switch1;
	    
    function preload ()
	{
    	this.load.image('cave_background', 'assets/cave/cave_background.png')
	this.load.image('cave_ground', 'assets/cave/cave_ground.png')
	this.load.atlas('player', 'assets/player/character_run/character_run.png', 'assets/player/character_run/character_run.json');
	}

	function create ()
	{
	switch1 = this.input.keyboard.addkey('Q')
	}


    function update()
    {
        if (switch1.Q.isDown)
	{
		level
	}
    }

function level()
{
	this.add.image(400,400, 'cave_background');
	
	this.platforms = this.physics.add.staticGroup();
	this.platforms.create(400, 400, 'cave_ground').setScale(1).refreshBody();

	this.player = this.physics.add.sprite(100, 450, 'player');
        this.player.setBounce(0.2);
        this.player.setCollideWorldBounds(true);

	this.physics.add.collider(this.player, this.platforms);

}
	    

    </script>

</body>

</html>
