<!DOCTYPE html>

<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

</head>

<body>

    <script>

    class PhysicsSprite extends Phaser.Physics.Arcade.Sprite {

    }

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 800,

            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 90 }
                }
            },

            scene: {
                preload: preload,
                create: create,
                update: update,
            }

        };

    let game = new Phaser.Game(config);

    function preload ()
	{
    	this.load.image('background', 'assets/cave/cave_background.png');
	this.load.atlas('player', 'assets/player/character_run/character_run.png', 'assets/player/character_run/character_run.json');
	this.load.image('player_idle', 'assets/player/character_idle.png');
	}

	function create ()
	{
    	this.add.image(0,0, 'background');
	this.player_idle = this.physics.add.sprite(100,100, 'player_idle'); 
	}


    function update()
    {
        
    }

    </script>

</body>

</html>
